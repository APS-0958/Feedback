<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #e3f2fd, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 30px;
    width: 420px;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.18);
    text-align: center;
}

/* LOGO FIX */
.logo {
    width: 160px;
    height: auto;
    margin-bottom: 15px;
}

/* BIG & CLEAR TEXT */
.annual {
    color: #0d47a1;
    font-weight: bold;
    font-size: 22px;
    margin-bottom: 6px;
}

.expo {
    font-size: 18px;
    font-weight: bold;
    color: #2e7d32;
    margin-bottom: 10px;
}

.project {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 15px;
    color: #333;
}

/* STAR RATING */
.rating {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin: 15px 0 20px;
}

.rating input {
    display: none;
}

.rating label {
    font-size: 36px;
    color: #ccc;
    cursor: pointer;
}

/* LEFT â†’ RIGHT FILL */
.rating input:checked + label,
.rating input:checked + label ~ label {
    color: gold;
}

/* FEEDBACK */
textarea {
    width: 100%;
    height: 80px;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 14px;
    resize: none;
}

/* SUBMIT BUTTON */
button {
    margin-top: 18px;
    width: 100%;
    padding: 12px;
    background: #0d47a1;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #1565c0;
}

#success {
    display: none;
    margin-top: 12px;
    color: green;
    font-size: 15px;
    font-weight: bold;
}
</style>
