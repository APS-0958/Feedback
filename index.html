<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Exhibition Feedback</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #e3f2fd, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 25px;
    width: 350px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
}

h2 {
    margin-bottom: 5px;
    color: #0d47a1;
}

p {
    font-size: 14px;
    color: #555;
}

.stars {
    display: flex;
    justify-content: center;
    margin: 15px 0;
}

.stars input {
    display: none;
}

.stars label {
    font-size: 30px;
    color: #ccc;
    cursor: pointer;
}

.stars input:checked ~ label,
.stars label:hover,
.stars label:hover ~ label {
    color: gold;
}

textarea {
    width: 100%;
    height: 70px;
    border-radius: 6px;
    border: 1px solid #ccc;
    padding: 8px;
    resize: none;
}

button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background: #0d47a1;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #1565c0;
}

#successMsg {
    display: none;
    color: green;
    margin-top: 10px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
    <h2>AI Exhibition</h2>
    <p>Please rate our project</p>

    <form id="feedbackForm">

        <div class="stars">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">★</label>

            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>

            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>

            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>

            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>
        </div>

        <textarea id="feedback" placeholder="Your feedback (optional)"></textarea>

        <button type="submit">Submit</button>
    </form>

    <div id="successMsg">✅ Thank you for your feedback!</div>
</div>

<script>
document.getElementById("feedbackForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const rating = document.querySelector('input[name="rating"]:checked')?.value;
    const feedback = document.getElementById("feedback").value;

    if (!rating) {
        alert("Please select a rating");
        return;
    }

    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSesc4DPfk4lbNJ_TCszdNUwRmQHlEDUzxIDRdla1kis-XjWtg/formResponse";

    const data = new FormData();
    data.append("entry.902722392", rating);
    data.append("entry.1659189686", feedback);

    fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: data
    });

    document.getElementById("feedbackForm").reset();
    document.getElementById("successMsg").style.display = "block";
});
</script>

</body>
</html>
