<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Expo Feedback</title>

<style>
body{
    background:#eef5fb;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.card{
    background:white;
    width:340px;
    padding:20px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 6px 20px rgba(0,0,0,0.2);
}

.logo{ width:80px; }

h1{ color:#003cff; font-size:22px; }
h2{ color:green; font-size:16px; }
p{ font-size:14px; }

.stars{
    display:flex;
    justify-content:center;
    flex-direction:row;
}

.stars input{ display:none; }

.stars label{
    font-size:28px;
    color:#ccc;
    cursor:pointer;
}

.stars input:checked ~ label{ color:#ccc; }
.stars label:hover,
.stars label:hover ~ label,
.stars input:checked + label,
.stars input:checked + label ~ label{
    color:#f4b400;
}

textarea{
    width:100%;
    height:70px;
    margin-top:10px;
    border-radius:6px;
}

button{
    width:100%;
    margin-top:15px;
    padding:10px;
    background:#003cff;
    color:white;
    border:none;
    border-radius:6px;
}
</style>
</head>

<body>

<div class="card">
<img src="logo.png" class="logo">

<h1>ANNUAL DAY CELEBRATION</h1>
<h2>AI EXPO</h2>
<p><b>Weather Forecast Prediction using AI</b></p>

<form id="feedbackForm">
<div class="stars">
  <input type="radio" id="s1" name="rating" value="1 star">
  <label for="s1">â˜…</label>

  <input type="radio" id="s2" name="rating" value="2 stars">
  <label for="s2">â˜…</label>

  <input type="radio" id="s3" name="rating" value="3 stars">
  <label for="s3">â˜…</label>

  <input type="radio" id="s4" name="rating" value="4 stars">
  <label for="s4">â˜…</label>

  <input type="radio" id="s5" name="rating" value="5 stars">
  <label for="s5">â˜…</label>
</div>

<textarea placeholder="Write your feedback"></textarea>

<button type="submit">Submit Feedback</button>
</form>

<p id="msg"></p>
</div>

<script>
document.getElementById("feedbackForm").addEventListener("submit", function(e){
    e.preventDefault();   // ðŸ”´ STOPS REDIRECT

    const rating = document.querySelector('input[name="rating"]:checked')?.value || "";
    const feedback = document.querySelector("textarea").value;

    const url = "https://docs.google.com/forms/d/e/1FAIpQLSesc4DPfk4lbNJ_TCszdNUwRmQHlEDUzxIDRdla1kis-XjWtg/formResponse";

    const data = new FormData();
    data.append("entry.902722392", rating);
    data.append("entry.1659189686", feedback);

    fetch(url, {
        method: "POST",
        mode: "no-cors",
        body: data
    });

    document.getElementById("msg").innerHTML = "âœ… Feedback submitted successfully!";
    this.reset();
});
</script>

</body>
</html>
