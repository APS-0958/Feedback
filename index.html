<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Expo Feedback</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #e3f2fd, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 25px;
    width: 360px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
}

.logo {
    width: 90px;
    margin-bottom: 10px;
}

.annual {
    color: blue;
    font-weight: bold;
    font-size: 16px;
}

.expo {
    font-size: 15px;
    color: #2e7d32;
    margin-top: 4px;
}

.project {
    font-size: 14px;
    margin: 10px 0;
    color: #333;
}

/* ⭐ CORRECT STAR SYSTEM */
.rating {
    display: flex;
    justify-content: center;
    gap: 5px;
    margin: 15px 0;
}

.rating input {
    display: none;
}

.rating label {
    font-size: 32px;
    color: #ccc;
    cursor: pointer;
}

/* Fill stars LEFT → RIGHT */
.rating input:checked ~ label {
    color: #ccc;
}

.rating label:hover,
.rating label:hover ~ label {
    color: gold;
}

.rating input:checked + label,
.rating input:checked + label ~ label {
    color: gold;
}

textarea {
    width: 100%;
    height: 70px;
    border-radius: 6px;
    border: 1px solid #ccc;
    padding: 8px;
    resize: none;
}

button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background: #0d47a1;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #1565c0;
}

#success {
    display: none;
    margin-top: 10px;
    color: green;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="container">

    <!-- LOGO -->
    <img src="logo.png" class="logo" alt="School Logo">

    <div class="annual">ANNUAL DAY CELEBRATION</div>
    <div class="expo">AI EXPO</div>
    <div class="project">Weather Forecast Prediction Using AI</div>

    <form id="feedbackForm">

        <!-- ⭐ FIXED STAR RATING -->
        <div class="rating">
            <input type="radio" id="r1" name="rating" value="1">
            <label for="r1">★</label>

            <input type="radio" id="r2" name="rating" value="2">
            <label for="r2">★</label>

            <input type="radio" id="r3" name="rating" value="3">
            <label for="r3">★</label>

            <input type="radio" id="r4" name="rating" value="4">
            <label for="r4">★</label>

            <input type="radio" id="r5" name="rating" value="5">
            <label for="r5">★</label>
        </div>

        <textarea id="feedback" placeholder="Feedback (optional)"></textarea>

        <button type="submit">Submit</button>
    </form>

    <div id="success">✅ Feedback submitted successfully!</div>
</div>

<script>
document.getElementById("feedbackForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const rating = document.querySelector('input[name="rating"]:checked');
    const feedback = document.getElementById("feedback").value;

    if (!rating) {
        alert("Please select a rating");
        return;
    }

    const formURL =
    "https://docs.google.com/forms/d/e/1FAIpQLSesc4DPfk4lbNJ_TCszdNUwRmQHlEDUzxIDRdla1kis-XjWtg/formResponse";

    const data = new FormData();
    data.append("entry.902722392", rating.value);
    data.append("entry.1659189686", feedback);

    fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: data
    });

    document.getElementById("feedbackForm").reset();
    document.getElementById("success").style.display = "block";
});
</script>

</body>
</html>
