<!DOCTYPE html>
<html>
<head>
  <title>AI Expo Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f7ff;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 350px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: blue;
      margin-bottom: 5px;
    }

    h2 {
      color: green;
      margin-top: 0;
    }

    .project {
      font-weight: bold;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 70px;
      border-radius: 6px;
      padding: 5px;
    }

    button {
      background: blue;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: darkblue;
    }

    /* STAR RATING */
    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      margin-bottom: 15px;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 30px;
      color: gray;
      cursor: pointer;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }
  </style>
</head>

<body>

    <!-- SCHOOL LOGO (OPTIONAL) -->
    <!-- Replace logo.png with your logo file name -->
    <!-- <img src="logo.png" width="80"> -->

    <h1>ANNUAL DAY CELEBRATION</h1>
    <h2>AI EXPO</h2>

    <div class="project">
      Weather Forecast Prediction using AI
    </div>

    <!-- GOOGLE FORM CONNECTION -->
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSesc4DPfk4lbNJ_TCszdNUwRmQHlEDUzxIDRdla1kis-XjWtg/formResponse"
          method="POST"
          target="_self">

      <!-- STAR RATING -->
      <div class="stars">
        <input type="radio" name="entry.902722392" id="star5" value="5"><label for="star5">★</label>
        <input type="radio" name="entry.902722392" id="star4" value="4"><label for="star4">★</label>
        <input type="radio" name="entry.902722392" id="star3" value="3"><label for="star3">★</label>
        <input type="radio" name="entry.902722392" id="star2" value="2"><label for="star2">★</label>
        <input type="radio" name="entry.902722392" id="star1" value="1"><label for="star1">★</label>
      </div>

      <!-- FEEDBACK -->
      <textarea name="entry.1659189686" placeholder="Write your feedback here"></textarea>
      <br><br>

      <button type="submit">Submit Feedback</button>

    </form>

  </div>

</body>
</html>
